<div class="login-container">
    <div class="login-header">
        <img src="../../assets/elzei_logo.png" alt="Logo de l'application">
        <h2>Connectez-vous Ã  votre compte</h2>
    </div>
    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" [(ngModel)]="username" name="username" id="username" placeholder="Nom d'utilisateur" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" [(ngModel)]="password" name="password" id="password" placeholder="Mot de passe" required>
      </div>
      <button type="submit" class="btn-login">Se connecter</button>
    </form>
    <div class="login-footer">
        <p>Vous n'avez pas de compte ? <a href="#">Inscrivez-vous ici</a></p>
    </div>
</div>
