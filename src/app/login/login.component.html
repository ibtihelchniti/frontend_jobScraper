<div class="login-container">
  <div class="login-header">
    <img src="../../assets/elzei_logo.png" alt="Logo de l'application">
    <h2>Connectez-vous à votre compte</h2>
  </div>
  <form (ngSubmit)="login()" class="login-form">
    <div class="form-group">
      <label for="username">Nom d'utilisateur :</label>
      <input type="text" [(ngModel)]="username" name="username" id="username" placeholder="Nom d'utilisateur" required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <div class="password-container">
        <input [type]="passwordVisible ? 'text' : 'password'" [(ngModel)]="password" name="password" id="password" placeholder="Mot de passe" required>
        <!-- Utilisation d'icônes Font Awesome -->
        <button type="button" (click)="togglePasswordVisibility()" class="password-toggle">
          <i [class]="passwordVisible ? 'far fa-eye' : 'far fa-eye-slash'"></i>
        </button>
      </div>
    </div>

    <button type="submit" class="btn-login">Se connecter</button>
  </form>
</div>
